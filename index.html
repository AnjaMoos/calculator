<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anja's TR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
 <h1>Anja's TR</h1>
   <div id="Affe">

   </div>
   <table>
    <tr>
        <td class="Dino" onclick="addedOperation(' ( ')">(</td>
        <td class="Dino"onclick="addedOperation(' ) ')">)</td>
        <td class="Dino" onclick="allesLoeschen()">C</td>
        <td class="Dino" onclick="deleatlast()">DEL</td>
     </tr>
    <tr>
        <td class="Maus" onclick="addedOperation(7)">7</td>
        <td class="Maus" onclick="addedOperation(8)">8</td>
        <td class="Maus" onclick="addedOperation(9)">9</td>
        <td class="Dino" onclick="addedOperation(' * ')">✖</td>
     </tr>
     <tr>
        <td class="Maus" onclick="addedOperation(4)">4</td>
        <td class="Maus" onclick="addedOperation(5)">5</td>
        <td class="Maus" onclick="addedOperation(6)">6</td>
        <td class="Dino" onclick="addedOperation(' - ')">➖</td>
     </tr>
     <tr>
        <td class="Maus" onclick="addedOperation(1)">1</td>
        <td class="Maus" onclick="addedOperation(2)">2</td>
        <td class="Maus" onclick="addedOperation(3)">3</td>
        <td class="Dino" onclick="addedOperation(' / ')">➗</td>
     </tr>
     <tr>
        <td class="Maus" onclick="addedOperation(0)">0</td>
        <td class="Dino" onclick="addedOperation(' . ')">,</td>
        <td  id="result" onclick="claculateResult()">=</td>
        <td class="Dino" onclick="addedOperation(' + ')">➕</td>
     </tr>
   </table> 
</body>
</html>
